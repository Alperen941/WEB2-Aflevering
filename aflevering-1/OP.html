<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2em; background: lightgray; cursor: pointer; }
        .cell:hover { background: darkgray; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Next turn: X</div>
    <div id="board" class="board"></div>
    <button onclick="game.restart()">Restart</button>
    
    <script>
        
        class Game {
            constructor() {
                this.board = new Board();
                this.currentPlayer = 'X';
                this.winner = null;
            }

            makeMove(index) {
                if (!this.board.isEmpty(index) || this.winner) return;
                this.board.update(index, this.currentPlayer);
                if (this.board.checkWinner(this.currentPlayer)) {
                    this.winner = this.currentPlayer;
                    this.displayMessage(`${this.currentPlayer} wins!`);
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.displayMessage(`Next turn: ${this.currentPlayer}`);
                }
                this.render();
            }

            displayMessage(msg) {
                document.getElementById('status').innerText = msg;
            }

            render() {
                const boardEl = document.getElementById('board');
                boardEl.innerHTML = '';
                this.board.cells.forEach((cell, index) => {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    cellEl.innerText = cell;
                    cellEl.onclick = () => this.makeMove(index);
                    boardEl.appendChild(cellEl);
                });
            }

            restart() {
                this.board.reset();
                this.winner = null;
                this.currentPlayer = 'X';
                this.displayMessage(`Next turn: ${this.currentPlayer}`);
                this.render();
            }
        }
        class Board {
            constructor() {
                this.cells = Array(9).fill('');
            }

            isEmpty(index) {
                return this.cells[index] === '';
            }

            update(index, player) {
                this.cells[index] = player;
            }

            checkWinner(player) {
                const winningPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                for (let pattern of winningPatterns) {
                    let [a, b, c] = pattern;
                    if (this.cells[a] === player && this.cells[b] === player && this.cells[c] === player) {
                    return true;
                    }
                }
                return false;
            }

            reset() {
                this.cells = Array(9).fill('');
            }
        }
        let game = new Game();
    </script>
</body>
</html>
