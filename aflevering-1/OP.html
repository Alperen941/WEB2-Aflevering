<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body{
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 150px;
            height: 150px;
            font-size: 2em;
            text-align: center;
        }
        #restart{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id="status">Player X's turn</p>
    <div id="board">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
    </div>
    <button id="restart">Restart Game</button>
    <script>

        class Board {
            constructor() {
                this.cells = Array(9).fill("");
            }

            updateCell(index, player) {
                if (this.cells[index] === "") {
                    this.cells[index] = player;
                    return true;
                }
                return false;
            }

            checkWinner(player) {
                const winningPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // RÃ¦kker
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Kolonner
                    [0, 4, 8], [2, 4, 6]  // Diagonaler
                ];
                return winningPatterns.some(pattern =>
                    pattern.every(index => this.cells[index] === player)
                );
            }

            reset() {
            this.cells.fill("");
            }
        }

        class Game {
            constructor() {
                this.board = new Board();
                this.currentPlayer = "X";
                this.status = document.getElementById("status");
                this.cells = document.querySelectorAll(".cell");
                this.restartButton = document.getElementById("restart");

                this.cells.forEach((cell, index) => {
                    cell.addEventListener("click", () => this.makeMove(index));
                });
                this.restartButton.addEventListener("click", () => this.resetGame());
            }

            makeMove(index) {
                if (this.board.updateCell(index, this.currentPlayer)) {
                    this.cells[index].textContent = this.currentPlayer;
                    if (this.board.checkWinner(this.currentPlayer)) {
                        this.status.textContent = `Player ${this.currentPlayer} wins!`;
                        return;
                    }

                    this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
                    this.status.textContent = `Player ${this.currentPlayer}'s turn`;
                }
            }

            resetGame() {
                this.board.reset();
                this.cells.forEach(cell => (cell.textContent = ""));
                this.currentPlayer = "X";
                this.status.textContent = `Player X's turn`;
            }
        }

        new Game();


    </script>
</body>
</html>
