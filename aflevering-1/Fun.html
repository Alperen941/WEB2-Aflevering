

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2em; background: lightgray; cursor: pointer; }
        .cell:hover { background: darkgray; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Next turn: X</div>
    <div id="board" class="board"></div>
    <button onclick="startGame()">Restart</button>
    <script>
        const createBoard = () => Array(9).fill('');
        const checkWinner = (board, player) => {
            const winningPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningPatterns.some(pattern => pattern.every(index => board[index] === player));
        };
        const render = (board, currentPlayer, winner) => {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = 'cell';
                cellEl.innerText = cell;
                cellEl.onclick = () => makeMove(board, index, currentPlayer, winner);
                boardEl.appendChild(cellEl);
            });
            document.getElementById('status').innerText = winner ? `${winner} wins!` : `Next turn: ${currentPlayer}`;
        };
        const makeMove = (board, index, currentPlayer, winner) => {
            if (board[index] !== '' || winner) return;
            const newBoard = [...board];
            newBoard[index] = currentPlayer;
            const newWinner = checkWinner(newBoard, currentPlayer) ? currentPlayer : null;
            const nextPlayer = currentPlayer === 'X' ? 'O' : 'X';
            render(newBoard, nextPlayer, newWinner);
        };
        const startGame = () => render(createBoard(), 'X', null);
        document.addEventListener('DOMContentLoaded', () => startGame());
    </script>
</body>
</html>
